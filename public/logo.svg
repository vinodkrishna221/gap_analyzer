<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="120" fill="white" fill-opacity="0.05" />
  
  <g transform="translate(106, 106) scale(0.6)">
    <!-- Abstract "Gap Bridge" Shape -->
    <path d="M100 350 L200 150 L300 350 L400 50" stroke="url(#grad1)" stroke-width="60" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />
    <circle cx="200" cy="150" r="30" fill="#a855f7" />
    <circle cx="300" cy="350" r="30" fill="#ff6b35" />
    <circle cx="400" cy="50" r="40" fill="url(#grad1)" />
  </g>
</svg>
